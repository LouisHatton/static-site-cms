services:
  dev:
    build:
      context: .
      dockerfile: /deployment/docker/server/Dockerfile
    environment:
      - LOG_LEVEL=dev
      - SERVER_FILES=/http
    ports:
      - 3000:3000
    links:
      - admin-ui-dev
    volumes:
      - ./_local_dev:/http
  admin-ui-dev:
    build:
      context: .
      dockerfile: /cmd/admin-ui/Dockerfile.dev
    ports:
      - 5173:5173
    volumes:
      - ./cmd/admin-ui:/app
      - /app/node_modules/
